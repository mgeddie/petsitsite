  <script>
    $( function() {
      $( "#leavedatepicker" ).datepicker();
      $( "#anim" ).on( "change", function() {
        $( "#datepicker" ).datepicker( "option", "slideDown", $( this ).val() );
      });
    } );
    $( function() {
      $( "#returndatepicker" ).datepicker();
      $( "#anim" ).on( "change", function() {
        $( "#datepicker" ).datepicker( "option", "slideDown", $( this ).val() );
      });
    } );
    </script>
